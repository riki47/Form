<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="m-0 p-0  h-full w-full text-white flex justify-center items-center">
    <form action = "page.html" method="get" >
       <fieldset class="flex flex-col items-center justify-center gap-2 rounded-2xl p-10  border-1 border-white ">
            <legend class="text-center">[ LOGIN FORM ] </legend>
            <div class = "container ">
                <input type = "text" name = "name" id = "name" placeholder = "Enter Name : " required>
            </div>
            <div class = "container">
                <input type = "email" name = "email" id = "email"  placeholder = "Enter Email : " required>
            </div>
            <div class = "container ">
                <input type = "password" id = "pass" placeholder = "Enter Password : " required>
            </div>
            <div class = "container ">
                <input type="text" id = "rating" placeholder = "Select 1-5 : " list="ratings" >
                    <datalist id="ratings">
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </datalist>
            </div>
            <div class = "containerr">
                <label for="radioC">Select Option:</label>
                <label for="radio">1:<input type = "radio" class = "radio" name = "radio" value = "1" checked></label>
                <label for="radio">2:<input type = "radio" class = "radio" name = "radio" value = "2"></label>
                <label for="radio">3:<input type = "radio" class = "radio" name = "radio" value = "3"></label>
            </div>
            <div class = "container">
                <input type = "submit" value="Login" class="rounded-3xl bg-amber-300 p-2">
            </div>
       </fieldset>
    </form>
    <script src="form.js"></script>
</body>
</html>
